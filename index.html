<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
        <lable>
            Повне ім'я:
            <input type="text" name="name" placeholder="введіть ім'я" autocomplete="name" required>
        </lable>

        <lable>
            Email:
            <input type="email" name="mail" placeholder="введіть пошту" autocomplete="email" required>
        </lable>

        <lable>
            Телефон:
            <input type="tel" name="phone" placeholder="0001112233" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" autocomplete="tel" required>
        </lable>

        <lable>
            Пароль:
            <input type="password" minlength="5" name="password" placeholder="введіть пароль" required>
        </lable>

        <lable>
            Пароль ще раз:
            <input type="password" name="repeat-password" placeholder="повторіть пароль" required>
        </lable>

        <fieldset class="sex">
            Стать:
            <lable>
                <input type="radio" name="sex" value="male" required>
            </lable>
            чоловіча

            <lable>
                <input type="radio" name="sex" value="female" required>
            </lable>
            жіноча

            <lable>
                <input type="radio" name="sex" value="other" required>
            </lable>
            інша
        </fieldset>

        <lable>
            Вік:
            <input type="number" name="age" min="18" placeholder="введіть вік" required>
        </lable>

        <lable>
            Курс:
            <select name="courses" required>
                <option disabled selected value="">-=Виберіть курс=-</option>
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="project-manager">Project-manager</option>
            </select>
        </lable>

        <lable>
            Адреса:
            <textarea name="adress" class="adress" placeholder="введіть адресу"></textarea>
        </lable>

        <lable class="agrement">
            <input type="checkbox" name="agrement" required>
            Я погоджуюся з обробкою персональних даних
        </lable>

        <fieldset class="buttons">
            <button type="reset">Очистити форму</button>
            <button>Зареєструватися</button>
        </fieldset>
    </form>
</body>

</html>
