<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
        <label>
            Повне ім'я:
            <input type="text" name="name" placeholder="введіть ім'я" autocomplete="on"
                title="Будь ласка, введіть ваше ім'я" required>
        </label>

        <label>
            Email:
            <input type="email" name="mail" placeholder="введіть пошту" autocomplete="on"
                title="Будь ласка, введіть вашу пошту в форматі ***@***.***" required>
        </label>

        <label>
            Телефон:
            <input type="tel" name="phone" placeholder="0001112233" maxlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                autocomplete="on" title="Будь ласка, введіть ваш телефон в форматі 0001112233" required>
        </label>

        <label>
            Пароль:
            <input type="password" minlength="5" name="password" placeholder="введіть пароль"
                title="Будь ласка, введіть ваш пароль. Мінімальна довжина паролю 5 символів" required>
        </label>

        <label>
            Пароль ще раз:
            <input type="password" name="repeat-password" placeholder="повторіть пароль"
                title="Будь ласка, повторіть ваш пароль" required>
        </label>

        <fieldset class="sex" title="Будь ласка, оберіть зі списку">
            Стать:
            <label>
                <input type="radio" name="sex" value="male" required>
                чоловіча
            </label>

            <label>
                <input type="radio" name="sex" value="female" required>
                жіноча
            </label>

            <label>
                <input type="radio" name="sex" value="other" required>
                інша
            </label>
        </fieldset>

        <label>
            Вік:
            <input type="number" name="age" min="18" placeholder="введіть вік" title="Будь ласка, вкажіть ваш вік"
                required>
        </label>

        <label>
            Курс:
            <select name="courses" title="Будь ласка, виберіть зі списку" required>
                <option disabled selected value="">-=Виберіть курс=-</option>
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="project-manager">Project-manager</option>
            </select>
        </label>

        <label>
            Адреса:
            <textarea name="adress" class="adress" placeholder="введіть адресу"
                title="Будь ласка, введіть вашу адресу"></textarea>
        </label>

        <label class="agrement" title="Натискаючи, ви погоджуєтеся з обробкою ваших персональних даних">
            <input type="checkbox" name="agrement" required>
            Я погоджуюся з обробкою персональних даних
        </label>

        <fieldset class="buttons">
            <button type="reset" title="Натисніть, щоб очистити всі поля">Очистити форму</button>
            <button title="Натисніть, щоб зареєструватися">Зареєструватися</button>
        </fieldset>
    </form>
</body>

</html>
